<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Udyam  </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand: #1976d2;
        --brand-dark: #0d47a1;
        --muted: #6c757d;
        --error: #dc3545;
        --ok: #198754;
        --border: #b6c2d2;
        --bg: #f4f8fb;
      }
      * {
        box-sizing: border-box;
        font-family: 'Roboto', Arial, Helvetica, sans-serif;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: #222;
      }
      .container {
        max-width: 700px;
        margin: 40px auto;
        padding: 0 16px;
      }
      .card {
        background: #fff;
        border-radius: 10px;
        padding: 32px 28px 24px 28px;
        box-shadow: 0 4px 24px rgba(25, 118, 210, 0.08);
        border: 1px solid var(--border);
      }
      .row {
        display: grid;
        gap: 18px;
        grid-template-columns: 1fr;
      }
      @media (min-width: 720px) {
        .row-2 { grid-template-columns: 1fr 1fr; }
      }
      label {
        font-size: 15px;
        color: var(--brand-dark);
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
      }
      input {
        width: 100%;
        padding: 13px 15px;
        border: 1.5px solid var(--border);
        border-radius: 8px;
        font-size: 17px;
        background: #f9fbfd;
        transition: border-color 0.2s;
      }
      input:focus {
        outline: none;
        border-color: var(--brand);
        background: #fff;
        box-shadow: 0 0 0 2px rgba(25, 118, 210, 0.10);
      }
      .btn {
        background: var(--brand);
        color: white;
        padding: 13px 0;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 700;
        font-size: 16px;
        width: 100%;
        margin-top: 8px;
        box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
        letter-spacing: 0.5px;
        transition: background 0.2s;
      }
      .btn:hover {
        background: var(--brand-dark);
      }
      .btn[disabled] {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
      }
      .error {
        color: var(--error);
        font-size: 15px;
        margin-top: 4px;
      }
      .ok {
        color: var(--ok);
        font-size: 15px;
        margin-top: 4px;
      }
      .stepper {
        display: flex;
        gap: 8px;
        margin-bottom: 18px;
      }
      .step {
        flex: 1;
        padding: 10px 0;
        border-radius: 8px;
        border: 1.5px solid var(--border);
        text-align: center;
        font-weight: 700;
        font-size: 15px;
        background: #f4f8fb;
        color: var(--brand-dark);
      }
      .step.active {
        border-color: var(--brand);
        background: #e3f0fc;
        color: var(--brand-dark);
      }
      .code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
        background: #f4f8fb;
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 15px;
      }
      footer {
        margin-top: 18px;
        font-size: 13px;
        color: #666;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
